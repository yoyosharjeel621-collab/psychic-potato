<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DexInsight | Trading Journal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="portfolio">
  <h2>Your Wallet Portfolio</h2>

  <div class="wallet-connect">
    <button class="btn primary" onclick="connectEVM()">Connect EVM Wallet</button>
    <button class="btn secondary" onclick="connectSolana()">Connect Solana Wallet</button>
  </div>

  <div id="walletInfo">Not Connected</div>
  <div id="portfolioList">
    <!-- Token balances will appear here -->
  </div>
</section>
  
  <!-- Existing Dashboard Section -->
  <section class="dashboard">
    <h2>Your Trade Journal</h2>
    
    <div class="add-trade">
      <input type="text" id="symbol" placeholder="Symbol (e.g., ETH)">
      <select id="tradeType">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
      <input type="number" id="entryPrice" placeholder="Entry Price">
      <input type="number" id="exitPrice" placeholder="Exit Price">
      <input type="number" id="amount" placeholder="Amount">
      <input type="text" id="notes" placeholder="Notes">
      <button onclick="addTrade()">Add Trade</button>
    </div>

    <div id="tradeList">
      <!-- User trades will appear here -->
    </div>
  </section>

  <section class="portfolio">
  <h2>Your Wallet Portfolio</h2>

  <div class="wallet-connect">
    <button class="btn primary" onclick="connectEVM()">Connect EVM Wallet</button>
    <button class="btn secondary" onclick="connectSolana()">Connect Solana Wallet</button>
  </div>

  <div id="walletInfo">Not Connected</div>
  <div id="portfolioList">
    <!-- Token balances will appear here -->
  </div>
</section>

  <!-- Include trades.js at the END of body -->
  <script src="js/trades.js"></script>

</body>
</html>
