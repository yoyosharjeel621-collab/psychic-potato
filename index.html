<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexora Wallet</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f0f14,#141421,#1c1c2b);
  color:white;
  text-align:center;
}

header{
  padding:20px;
  font-size:22px;
  font-weight:bold;
  color:#ff7a00;
}

.container{
  margin-top:60px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:10px;
  margin:8px;
  cursor:pointer;
  font-size:15px;
}

.primary{
  background:#ff7a00;
  color:white;
}

.secondary{
  background:transparent;
  border:1px solid #ff7a00;
  color:#ff7a00;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  padding:25px;
  border-radius:15px;
  width:420px;
  margin:20px auto;
  text-align:left;
}

.section{
  margin-top:20px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}

.fade{
  animation:fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<header>Nexora Wallet</header>

<div class="container">

<div id="connectSection">
  <h2>Connect Your Wallet</h2>
  <button class="primary" onclick="connectWallet()">Connect MetaMask</button>
</div>

<div id="dashboard" style="display:none;"></div>

</div>

<script>
let provider;
let signer;
let userAddress;

async function connectWallet(){
  if(!window.ethereum){
    alert("Install MetaMask");
    return;
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  userAddress = await signer.getAddress();

  loadDashboard();

  window.ethereum.on("chainChanged", () => location.reload());
  window.ethereum.on("accountsChanged", () => location.reload());
}

async function loadDashboard(){
  const balance = await provider.getBalance(userAddress);
  const network = await provider.getNetwork();

  document.getElementById("connectSection").style.display="none";
  document.getElementById("dashboard").style.display="block";
  document.getElementById("dashboard").classList.add("fade");

  document.getElementById("dashboard").innerHTML = `
    <div class="card">
      <h3>Wallet Dashboard</h3>
      <p><strong>Address:</strong><br>${userAddress}</p>
      <p><strong>Network:</strong> ${network.name}</p>
      <p><strong>Balance:</strong> ${ethers.utils.formatEther(balance)} ETH</p>
      <button class="secondary" onclick="disconnect()">Disconnect</button>
    </div>

    <div class="card section">
      <h3>Portfolio</h3>
      <p>Total ETH Value: ${ethers.utils.formatEther(balance)} ETH</p>
      <p>(Token tracking coming next)</p>
    </div>

    <div class="card section">
      <h3>Token List</h3>
      <p>ETH - ${ethers.utils.formatEther(balance)}</p>
      <p>ERC20 tokens coming soon...</p>
    </div>

    <div class="card section">
      <h3>Swap (UI Only)</h3>
      <input placeholder="From Token (ETH)" />
      <input placeholder="To Token (USDT)" />
      <input placeholder="Amount" />
      <button class="primary">Swap</button>
      <p style="font-size:12px;opacity:0.6;">
        âš  Swap logic not connected yet (UI demo only)
      </p>
    </div>
  `;
}

function disconnect(){
  location.reload();
}
</script>

</body>
</html>
